<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulk File Downloader</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="4" y="4" width="24" height="24" rx="4" fill="currentColor" opacity="0.2"/>
          <path d="M16 8V18M16 18L12 14M16 18L20 14" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M10 22H22" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
        </svg>
      </div>
      <div class="header-text">
        <h1>Bulk File Downloader</h1>
        <p>Find and download files from any page</p>
      </div>
    </header>

    <!-- File Count -->
    <div id="fileCount" class="file-count">0 files found</div>

    <!-- Controls Row -->
    <div class="controls-row">
      <label class="select-all-label">
        <input type="checkbox" id="selectAllCheckbox" />
        <span>Select All</span>
      </label>
      <select id="filterType">
        <option value="all">All Files</option>
        <option value="images">Images</option>
        <option value="documents">Documents</option>
        <option value="videos">Videos</option>
        <option value="audio">Audio</option>
        <option value="archives">Archives</option>
        <option value="fonts">Fonts</option>
        <option value="downloads">Downloads</option>
      </select>
    </div>

    <!-- File List -->
    <div id="fileList" class="file-list">
      <div class="empty-state">
        <p>Click "Scan Page" to find downloadable files</p>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <button id="downloadBtn" class="btn btn-success" disabled>
        <svg viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path d="M10.75 2.75a.75.75 0 00-1.5 0v8.614L6.295 8.235a.75.75 0 10-1.09 1.03l4.25 4.5a.75.75 0 001.09 0l4.25-4.5a.75.75 0 00-1.09-1.03l-2.955 3.129V2.75z"/>
          <path d="M3.5 12.75a.75.75 0 00-1.5 0v2.5A2.75 2.75 0 004.75 18h10.5A2.75 2.75 0 0018 15.25v-2.5a.75.75 0 00-1.5 0v2.5c0 .69-.56 1.25-1.25 1.25H4.75c-.69 0-1.25-.56-1.25-1.25v-2.5z"/>
        </svg>
        <span class="btn-text">Download Selected (<span id="selectedCount">0</span>)</span>
        <span class="btn-loading hidden">
          <span class="spinner"></span>
          Downloading...
        </span>
      </button>
      <div class="footer-info">
        <svg viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z" clip-rule="evenodd"/>
        </svg>
        Images, documents, videos, audio, archives & fonts
      </div>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
